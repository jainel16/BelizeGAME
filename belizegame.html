<!DOCTYPE html>
<html>
<head>
  <title>Belize District Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      margin-top: 30px;
      font-size: 40px;
      text-shadow: 3px 3px #004080;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      color: #fff5b7;
      margin-bottom: 20px;
    }

    #myImage {
      border: 5px solid white;
      border-radius: 20px;
      box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.6);
      width: 300px;
      margin: 20px auto;
      display: block;
      transition: transform 0.3s ease;
    }

    #myImage:hover {
      transform: scale(1.05);
    }

    button {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      border: none;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: linear-gradient(45deg, #00ff9f, #00bfff);
      transform: scale(1.1);
      box-shadow: 0 0 20px white;
    }

    .game-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      padding: 30px;
      width: 80%;
      max-width: 600px;
      margin: 30px auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #f0f0f0;
      opacity: 0.8;
    }
  </style>
</head>
